<?xml version="1.0" encoding="utf-8"?>

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>progressmeter not animated when included in an SVG document</title>

<switch>
	<foreignObject x="10" y="100" width="380" height="100">
	<vbox xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
		<progressmeter mode="undetermined"/>
		<label value="This progressmeter should be animated"/>
	</vbox>
	</foreignObject>
	
	<text x="20" y="20">Your SVG viewer does not support XUL</text>
</switch>

</svg>
