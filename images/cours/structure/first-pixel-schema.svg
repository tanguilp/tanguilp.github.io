<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="first-pixel-schema.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Schéma représentant le premier pixel d’une zone de dessin SVG</title>

<rect id="background" x="20" y="20" width="360" height="260"/>
<rect id="firstpx" x="20" y="20" width="100" height="100"/>
<circle cx="120" cy="120" r="50"/>

<line class="vline" x1="120" x2="120" y1="20" y2="280"/>
<line class="vline" x1="220" x2="220" y1="20" y2="280"/>
<line class="vline" x1="320" x2="320" y1="20" y2="280"/>

<line class="hline" x1="20" x2="380" y1="120" y2="120"/>
<line class="hline" x1="20" x2="380" y1="220" y2="220"/>

<line class="to-text" x1="60" y1="90" x2="50" y2="260"/>

<text x="22" y="36">0,0</text>
<text x="122" y="136">1,1</text>
<text class="code" x="22" y="54">&lt;rect x="0" y="0"</text>
<text class="code" x="22" y="68">width="1" height="1"/&gt;</text>
<text class="code" x="90" y="118">&lt;circle cx="1" cy="1" r="0.5"/&gt;</text>
<text x="1" y="276">Premier pixel</text>

</svg>
