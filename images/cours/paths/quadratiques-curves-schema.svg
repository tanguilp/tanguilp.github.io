<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="quadratiques-curves-schema.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>La commande de courbe de Bézier quadratique : schéma</title>

<!-- first path -->
<path d="M 50,100 Q 100,10 350,100"/>

<line x1="50" y1="100" x2="100" y2="10"/>
<line x1="350" y1="100" x2="100" y2="10"/>
<line x1="75" y1="55" x2="225" y2="55"/>

<circle cx="100" cy="10" r="2"/>
<circle cx="75" cy="55" r="2"/>
<circle cx="225" cy="55" r="2"/>
<circle class="middle" cx="150" cy="55" r="3"/>

<!-- second path -->
<path d="M 50,200 Q 390,240 350,200"/>

<line x1="50" y1="200" x2="390" y2="240"/>
<line x1="350" y1="200" x2="390" y2="240"/>
<line x1="220" y1="220" x2="370" y2="220"/>

<circle cx="220" cy="220" r="2"/>
<circle cx="370" cy="220" r="2"/>
<circle cx="390" cy="240" r="2"/>
<circle class="middle" cx="295" cy="220" r="3"/>

</svg>
