<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="animevents.css" charset="utf-8"?>


<svg version="1.1" baseProfile="full" width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onload="" id="root">

<title>Gestion des évènements avec le DOM SVG</title>

<script xlink:href="animevents.js"/>

<text id="txt" x="20" y="70">Test </text>

<rect id="rect" x="20" y="100" width="20" height="100">
	<animate id="anim" attributeName="width" attributeType="XML"
		begin="indefinite" dur="15s"
		values="20; 150; 50; 70; 200; 260; 180; 360; 20"
		repeatCount="3" restart="whenNotActive"/>
</rect>

<g class="button" id="begin">
	<rect x="20" width="60" y="260" height="30" rx="10" ry="10"/>
	<text x="50" y="280">Lancer</text>
</g>

<g class="button" id="pause">
	<rect x="120" width="60" y="260" height="30" rx="10" ry="10"/>
	<text x="150" y="280">Pause</text>
</g>

<g class="button smalltext" id="unpause">
	<rect x="220" width="60" y="260" height="30" rx="10" ry="10"/>
	<text x="250" y="280">Continuer</text>
</g>

<g class="button" id="stop">
	<rect x="320" width="60" y="260" height="30" rx="10" ry="10"/>
	<text x="350" y="280">Stopper</text>
</g>

</svg>
