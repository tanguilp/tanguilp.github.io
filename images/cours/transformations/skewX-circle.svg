<title>skewX et skewY sur un cercle</title>

<circle id="basecircle" cx="200" cy="150" r="50"/>

<circle id="circle1" cx="200" cy="150" r="50" transform="skewX(-25)"/>

<circle id="circle2" cx="200" cy="150" r="50" transform="skewY(17.8)"/>

</svg>
