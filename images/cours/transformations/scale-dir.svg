<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="scale-dir.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Scale peut aussi servir à étirer des objets</title>

<rect id="background" x="0" y="0" width="400" height="300"/>

<circle id="c1" cx="70" cy="70" r="30"/>

<circle id="c2" cx="70" cy="70" r="30" transform="scale(2,1)"/>

<circle id="c3" cx="70" cy="70" r="30" transform="scale(1,2.5)"/>

</svg>
