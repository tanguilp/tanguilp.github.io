<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="scale.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Changement d’échelle avec SVG</title>

<rect id="background" x="0" y="0" width="400" height="300"/>

<polygon points="40,40 40,100 160,40"/>

<polygon points="40,40 40,100 160,40" transform="scale(2)"/>

</svg>
