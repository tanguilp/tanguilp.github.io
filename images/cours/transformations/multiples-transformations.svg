<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="multiples-transformations.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Multiples transformations sur un carr√©</title>

<rect id="background" x="0" y="0" width="400" height="300"/>

<rect id="carre" x="0" y="0" width="20" height="20" 
transform="scale(2.3)"/>

<rect id="carre" x="0" y="0" width="20" height="20" 
transform="scale(2.3) translate(80,50)"/>

<rect id="carre" x="0" y="0" width="20" height="20" 
transform="scale(2.3) translate(80,50) rotate(75)"/>

<rect id="carre" x="0" y="0" width="20" height="20" 
transform="scale(2.3) translate(80,50) rotate(75) skewX(65)"/>

</svg>
