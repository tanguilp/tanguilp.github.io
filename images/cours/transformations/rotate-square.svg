<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="rotate-square.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Rotation d’un carré sur lui même avec SVG</title>

<rect x="150" y="100" width="100" height="100" transform="rotate(45, 200, 150)"/>

<circle cx="200" cy="150" r="1"/>

</svg>
