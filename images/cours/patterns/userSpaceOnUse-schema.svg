<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="userSpaceOnUse-schema.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Schéma décrivant l’utilisation d’un motif avec l’attribut patterUnits réglé à userSpaceOnUse</title>

<defs>

<pattern id="cercles" x="10" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
<rect x="0" y="0" width="40" height="20"/>
<circle cx="20" cy="10" r="4"/>
</pattern>

</defs>

<rect x="0" y="0" width="400" height="300" id="mainRect"/>
<text x="0" y="0">0,0</text>
<circle cx="0" cy="0" r="2"/>

<line x1="30" y1="10" x2="100" y2="25"/>
<text x="102" y="23">Premier motif tracé</text>

<ellipse cx="200" cy="150" rx="150" ry="60"/>
<text x="200" y="215" id="filledShape">Forme remplie</text>

</svg>
