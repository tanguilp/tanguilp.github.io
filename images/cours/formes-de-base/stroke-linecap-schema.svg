<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="stroke-linecap-schema.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Exemple des différentes valeur de la propriété CSS stroke-linecap</title>

<text class="legend" x="100" y="20">butt</text>
<line id="butt" x1="100" x2="100" y1="50" y2="250"/>
<line class="original-line" x1="100" x2="100" y1="50" y2="250"/>

<text class="legend" x="200" y="20">round</text>
<line id="round" x1="200" x2="200" y1="50" y2="250"/>
<line class="original-line" x1="200" x2="200" y1="50" y2="250"/>

<text class="legend" x="300" y="20">square</text>
<line id="square" x1="300" x2="300" y1="50" y2="250"/>
<line class="original-line" x1="300" x2="300" y1="50" y2="250"/>

</svg>
