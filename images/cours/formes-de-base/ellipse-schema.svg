<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="ellipse-schema.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Schéma d’une ellipse</title>

<rect id="background" x="0" y="0" width="400" height="300"/>

<ellipse id="ellipse" cx="200" cy="150" rx="150" ry="50"/>

<text class="coords" x="2" y="1em">0,0</text>

<text class="coords" x="2" y="298">0,300</text>

<text class="coords" x="368" y="1em">400,0</text>

<text class="coords" x="2" y="148">cy</text>
<line class="coordslines" x1="0" x2="200" y1="150" y2="150"/>

<text class="coords" x="182" y="1em">cx</text>
<line class="coordslines" x1="200" x2="200" y1="0" y2="150"/>


<text class="coords" x="270" y="148">rx</text>
<line class="r" x1="200" x2="350" y1="150" y2="150"/>

<text class="coords" x="186" y="178">ry</text>
<line class="r" x1="200" x2="200" y1="150" y2="200"/>

<text class="coords" x="160" y="144">centre</text>
<circle id="center" cx="200" cy="150" r="1"/>

</svg>
