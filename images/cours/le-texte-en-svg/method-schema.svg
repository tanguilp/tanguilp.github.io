<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="method-schema.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Schéma illustrant le comportement d’un glyphe d’un textPath lorsque l’attribut method est réglé à align</title>

<defs>

<marker id="marker" markerWidth="8" markerHeight="8" refX="4" refY="4">
	<circle cx="4" cy="4" r="4"/>
</marker>

<marker id="marker-middle" markerWidth="8" markerHeight="8" refX="4" refY="4">
	<circle cx="4" cy="4" r="4"/>
</marker>

</defs>

<!-- tangente -->
<line x1="0" x2="400" y1="190" y2="190"/>
<text id="tangente" x="2" y="190">Tangente</text>

<!-- rectangle -->
<rect x="150" y="80" width="100" height="110"/>

<!-- path -->
<path id="path" d="M 100,290 a 100 100 0 0 1 100,-100 a 100 100 0 0 1 100,100"/>

<text>
	<textPath xlink:href="#path" startOffset="50%">
	S
	</textPath>
</text>

</svg>
