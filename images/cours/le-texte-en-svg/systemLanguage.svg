<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="systemLanguage.css" charset="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="100%" height="100%" xml:lang="fr" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Le traitement conditionnel en fonction de la langue</title>

<switch>
	<text x="200" y="150" systemLanguage="en">Hello !</text>
	<text x="200" y="150" systemLanguage="es">Hola !</text>
	<text x="200" y="150" systemLanguage="fr">Bonjour !</text>
	<text x="200" y="150">Texte aﬃché si l’anglais, l’espagnol et le français ne sont pas reconnus.</text>
	<text x="200" y="150" systemLanguage="EO">Bonan tagon (bonjour en esperanto jamais aﬃché puisque le frère précédent n’a pas d’attribut systemLanguage)</text>
</switch>

</svg>
