<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xf="http://www.w3.org/2002/xforms">
	<head>
		<title>Élément de contrôle XForms : input</title>
		<xf:model>
			<xf:instance>
				<data xmlns="">
					<nom/>
					<prenom/>
				</data>
			</xf:instance>
		</xf:model>
	</head>
	<body>
		<h1>Élément de contrôle XForms : input</h1>
		<p><xf:input ref="nom"/></p>
		<p><xf:input ref="prenom"/></p>
	</body>
</html>
